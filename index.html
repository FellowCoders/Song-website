<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Prabuddha Music</h1><br>
    <br>

        </div>

            <audio controls>
                <source src="Eminem - Sing For The Moment (Official Music Video).mp3" type="audio/mpeg">
            </audio>
         
        </div>
    </div>
    <br>
    <div class="container">

            <p id="artist-name">Taylor Swift</p>
        </div>
        <div class="audio-player">
            <audio controls>
                <source src="D:\Pycharm\SongWebTry\Taylor Swift - Cruel Summer (Official Audio).mp3" type="audio/mpeg">
            </audio>
         
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
